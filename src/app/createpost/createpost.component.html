<div class="container">
    <div class="row">
        <div class="col-10">
            <div class="jumbotron">
                <form #blogForm="ngForm" (ngSubmit)="onPost(title.model, content.model)">
                    <h2>Create a BlogPost</h2>
                    <div class="form-group">
                        <label for="title">Title</label>
                        <div class="form-row">
                            <input type="text"
                                required
                                [(ngModel)]="model.title" name="title"
                                #title="ngModel" />
                            <div>
                                <div *ngIf="title.errors?.required" class="error-message">
                                    Enter a title
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="content">Content</label>
                        <div class="form-row">
                            <textarea type="text"
                                required
                                [(ngModel)]="model.content" name="content"
                                #content="ngModel"></textarea>
                            <div>
                                <div *ngIf="content.errors?.required" class="error-message">
                                    Enter some content
                                </div>
                            </div>
                        </div>
                    </div>
            
            
                    <button [disabled]="blogForm.invalid" type="submit">Post</button>
                </form>
            </div>
        </div>
    </div>
</div>
