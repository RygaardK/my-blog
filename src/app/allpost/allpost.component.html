<h1>All Posts</h1>
<ul>
    <li *ngFor="let post of ourPosts; index as i; first as ourPosts">
        <p class="id">
            {{ post.id }}
        </p>
        <p class="title">
            {{ post.title }}
        </p>
        <p class="content">
            {{ post.content.substring(0,150) }}
        </p>
        <button (click)="deletePost(i)">DELETE</button>
    </li>
</ul>
